<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333333;
            background: linear-gradient(135deg, #c8c582 0%, #3c8ba1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            border-radius: 10px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #678da9;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #666;
        }

        .links {
            margin-top: 40px;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            background: #678da9;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        a:hover {
            background: #58a9c3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>{{ .Title }}</h1>
        <div class="content">
            {{ .Content }}
        </div>
        <div class="links">
            <a href="https://github.com/iilei" target="_blank">GitHub</a>
            <a href="/pubkey-0F50EA12D4E2AB1D.asc" download>PGP Public Key</a>
        </div>
    </div>
</body>

</html>
